<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Gráficos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="chart-card" mode="ios">
          <ion-card-header>
            <ion-card-title>Gastos por Categoría</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chartCategorias" width="300" height="300"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>Gastos por Fecha</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chartFechas" width="300" height="300"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
