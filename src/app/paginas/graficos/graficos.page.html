<app-header title="Graficos"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="chart-card" mode="ios">
          <ion-card-header>
            <ion-card-title>Gastos por Categoría</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-select placeholder="Seleccionar categoría" (ionChange)="selectCategory($event)">
              <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.nombre">
                {{ categoria.nombre }}
              </ion-select-option>
            </ion-select>
            <canvas id="chartCategorias" width="300" height="300"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="chart-card">
          <ion-card-header>
            <ion-card-title>Gastos por Fecha</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas id="chartFechas" width="300" height="300"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
