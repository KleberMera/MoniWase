<app-header title="Registro de Gastos" color="primary"></app-header>

<ion-content [fullscreen]="true" class="ion-padding" color="custom-color">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- Campos de entrada -->
        <ion-item *ngIf="mostrarCampos" color="custom-color">
          <ion-label position="stacked" class="bold-text">Gasto</ion-label>
          <ion-input type="text">{{nombreGasto}}</ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngIf="mostrarCampos" color="custom-color">
          <ion-label position="floating" class="bold-text">Valor</ion-label>
          <ion-input type="number" placeholder="Valor" [(ngModel)]="valor"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngIf="mostrarCampos" color="custom-color">
          <ion-label position="floating" class="bold-text">Mes</ion-label>
          <ion-input type="text" placeholder="Mes" [(ngModel)]="mes"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item *ngIf="mostrarCampos" color="custom-color">
          <ion-label position="floating" class="bold-text">Año</ion-label>
          <ion-input type="number" placeholder="Año" [(ngModel)]="ano"></ion-input>
        </ion-item>
      </ion-col>
      
    </ion-row>
    <!-- Espacio adicional entre los campos de fecha y los botones -->
    <ion-row>
      <ion-col size="12">
        &nbsp;
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <!-- Botones de icono -->
      <ng-container *ngFor="let boton of botones">
        <ion-col size="auto">
          <ion-button class="icon-button" fill="clear" (click)="mostrarCamposSeleccionados(boton)">
            <ion-icon slot="icon-only" [ios]="boton.icon" md="settings-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        &nbsp;
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <!-- Botón de grabar -->
      <ion-col size="auto">
        <ion-button color="tertiary" (click)="grabarInformacion()">Grabar</ion-button>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>
</ion-content>
