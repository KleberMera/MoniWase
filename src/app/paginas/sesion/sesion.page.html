<app-header title="Home"> </app-header>

<ion-content>
  <div class="d-flex-center">
    <ion-card>
      <img class="imagen" src="/assets/img/logo-sesion.jpg" />
      <ion-card-header>
        <ion-card-title class="name" color="tertiary"
          >{{nombreUsuario}}</ion-card-title
        >
        <ion-card-subtitle class="bien">Bienvenido</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Esta App te ayudara a llevar un control de tus gastos
      </ion-card-content>
    </ion-card>

    <app-tabs [tabs]="tabs"></app-tabs>
  </div>
</ion-content>
